<form id="search" [formGroup] = "searchForm" (ngSubmit)="search(searchForm.value)">
    <h2>Szukaj książki</h2>
    <input (keyup) = "searchTerm$.next($event.target.value)" placeholder="szukaj ..." formControlName = "term">
</form>

<pagination *ngIf="books" [allItems] = "books" #pagination></pagination>
